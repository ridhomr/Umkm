{% load static %}
{% load cart_template_tags %}
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="colorlib.com">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
  </head>
  <body>

  <div class="shadow">
    <nav class="nav nav-tabs navbar-dark py-0 bg-white py-md-6">
    <div class="container">
    <div class="s003">
      <form>
        <div class="inner-form">
          <div class="input-field first-wrap">
            <div class="input-select">
              <select data-trigger="" name="choices-single-defaul">
                <option placeholder="">Kategori</option>
                <option>T-shirt</option>
                <option>Electronic</option>
                <option>Sepatu</option>
                <option>Hoodie</option>
                <option>Kursi</option>
                <option>Aksesoris</option>
              </select>
            </div>
          </div>
          <div class="input-field second-wrap">
            <input id="search" type="text" placeholder="Cari Barang" />
          </div>
          <div class="input-field third-wrap">
            <button class="btn-search" type="button">
              <svg class="svg-inline--fa fa-search fa-w-16" aria-hidden="true" data-prefix="fas" data-icon="search" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <path fill="currentColor" d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"></path>
              </svg>
            </button>
          </div>

        </div>
      </form>



        {% if request.user.is_authenticated %}
        <div class="input-field third-wrap">
            <a href="{% url 'order_summary' %}" class="waves-effect">
                <span class="badge red z-depth-1 mr-1">{{ request.user|cart_item_count}}</span>
                <i class="fas fa-shopping-cart"></i>
                <span class="clearfix d-none d-sm-inline-block"> Cart &nbsp;&nbsp;</span>
            </a>
        </div>


        <div class="input-field third-wrap">
          <a class="waves-effect" href="/my-profile">&nbsp;&nbsp;Hello, {{request.user.username}}
          </a>
        </div>


         <div class="input-field third-wrap">
          <a class="text-danger btn-search waves-effect" href="{% url 'account_logout' %}">
            <i class="fas fa-sign-out" ></i>
            <span class="clearfix d-none d-sm-inline-block">&nbsp;&nbsp;Logout</span>
          </a>
        </div>


      {% else %}
        

        <div class="input-field btn-group third-wrap">
          <button class="btn btn-outline-primary waves-effect" type="button" class="btn btn-danger dropdown-toggle" href="{% url 'account_login' %}" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Login
          </button>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="{% url 'account_login' %}">Login User</a>
            <a class="dropdown-item" href="{% url 'login' %}">Login Admin</a>
            <a class="dropdown-item" href="/admin/">Login SuperAdmin</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">UMKM</a>
          </div>
        </div>


        <div class="input-field third-wrap">
          <a class="btn btn-primary waves-effect" href="{% url 'account_signup' %}">Signup
          </a>
        </div>    
    {% endif %}


   
    </div>
  </div>
  </nav>
</div>
    <script src="js/extention/choices.js"></script>

    <script type="text/javascript" src="{% static 'js/extention/choices.js' %}"></script>
    <script>
      const choices = new Choices('[data-trigger]',
      {
        searchEnabled: false,
        itemSelectText: '',
      });

    </script>
  </body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
